{% extends 'app.html'%}

{% block content %}

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#CrearReceta">
        Agregar Expediente
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="CrearReceta" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content border-dark border-top-0 border-2">

                <form action="">

                    <div class="" style="background-color: rgb(60, 141, 188); height:1vh;  border-radius:1vh 1vh 0vh 0vh"></div>
    
                    <div class="modal-header justify-content-center border-dark border-top-0 border-2">
                        <h1 style="font-family: inria sans;" class="modal-title fs-5" id="staticBackdropLabel">Crear Receta</h1>
                    </div>

                    <div class="modal-body border-dark border-top-0 border-2">
                        

                        <div class="d-flex gap-5 mb-5 justify-content-between">
                            
                            <div class="w-50">
                                <div class="input-group">
                                    <input type="text" class="form-control col-5" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Nombre del Paciente">
                                </div>
                                
                                <div class="d-flex mt-5 justify-content-between gap-3">    
                                    <div class="input-group ">
                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Fecha de Nacimiento" onfocus="(this.type='date')" onblur="(this.type='text')" id="date">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-floating w-50">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 125px"></textarea>
                                <label for="floatingTextarea2">Alergias</label>
                            </div>
                            
                        </div>

                        <div class="d-flex gap-5 mb-5 justify-content-between">
                            
                            <div class="form-floating w-50">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 125px"></textarea>
                                <label for="floatingTextarea2">Enfermedades Cr√≥nicas</label>
                            </div>

                            <div class="form-floating w-50">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 125px"></textarea>
                                <label for="floatingTextarea2">Antecedentes Familiares</label>
                            </div>
                            
                        </div>

                        <div class="flex-column text-center">
                            <button class="btn text-white col-3" style="background-color: rgb(102, 174, 84);">Finalizar</button>
                            <button type="button" class="btn btn-danger text-white col-3 ms-5" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                        
                    </div>
                </form>
                
            
            </div>
        </div>
    </div>
{% endblock %}
