{% extends 'app.html'%}

{% block content %}

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#CrearReceta">
        Crear Receta
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="CrearReceta" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content border-dark border-top-0 border-2">

                <form action="">

                    <div class="" style="background-color: rgb(60, 141, 188); height:1vh;  border-radius:1vh 1vh 0vh 0vh"></div>
    
                    <div class="modal-header justify-content-center border-dark border-top-0 border-2">
                        <h1 style="font-family: inria sans;" class="modal-title fs-5" id="staticBackdropLabel">Crear Receta</h1>
                    </div>
                    <div class="modal-body border-dark border-top-0 border-2">
    
                        <div class="d-flex gap-5 my-5">
    
                            <div class="input-group">
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Número">
                            </div>
    
                            <div class="input-group ">
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Fecha" onfocus="(this.type='date')" onblur="(this.type='text')" id="date">
                            </div>

                            <div class="input-group ">
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Saturación O/G">
                            </div>
                            
                            <div class="input-group ">
                                
                                <select class="form-select form-select" aria-label="default select example">
                                    <option selected> Consultorio</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                            </div>
                            
                        </div>
                        

                        <div class="d-flex gap-5 mb-5 justify-content-between">
                            
                            <div class="w-50">
                                <div class="input-group">
                                    <input type="text" class="form-control col-5" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Nombre del Paciente">
                                </div>
                                
                                <div class="d-flex mt-5 justify-content-between gap-3">    
                                    <div class="input-group ">
                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Altura (m)">
                                    </div>
        
                                    <div class="input-group ">
                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Peso (Kg)">
                                    </div>

                                    <div class="input-group ">
                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="LPM">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-floating w-50">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 125px"></textarea>
                                <label for="floatingTextarea2">Síntomas</label>
                            </div>
                            
                        </div>

                        <div class="d-flex gap-5 mb-5 justify-content-between">
                            
                            <div class="form-floating w-50">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 125px"></textarea>
                                <label for="floatingTextarea2">Diagnóstico</label>
                            </div>

                            <div class="form-floating w-50">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 125px"></textarea>
                                <label for="floatingTextarea2">Indicaciones</label>
                            </div>
                            
                        </div>

                        <div class="d-flex mb-5 justify-content-between">
                            <div class="form-floating w-50 me-5">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 125px"></textarea>
                                <label for="floatingTextarea2">Estudios Necesarios</label>
                            </div>
                            
                            <div class="w-50 position-relative">
                                <div class="flex-column text-end position-absolute bottom-0 end-0 w-100">
                                    <button class="btn text-white col-3" style="background-color: rgb(102, 174, 84);">Finalizar</button>
                                    <button type="button" class="btn btn-danger text-white col-3 ms-5" data-bs-dismiss="modal">Cancelar</button>
                                </div>
                            </div>
                        </div>

                        
                    </div>
                </form>
                
            
            </div>
        </div>
    </div>
{% endblock %}
